body {

/* PASSWORD SCREEN */
#lock {

input {

    text-align: center;
}

button {

    margin-top: 10px;

    color: white;

/* MAIN CONTENT */
#content {

img {

}

h1 {

}

/* FLOATING HEARTS & ROSES */
.floating {
    position: absolute;
    animation: float 6s linear infinite;
    pointer-events: none;
}

@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

/* RUNNING NO BUTTON */
#no {

}

/* LOVE LETTER MODAL */
#letterBox {

}

    padding: 25px;
    width: 80%;
    max-width: 400px;
    border-radius: 20px;
    text-align: left;
}

/* FIREWORKS */
.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    background: transparent;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    to {
        box-shadow:
        0 -120px red,
        85px -85px gold,
        120px 0 hotpink,
        85px 85px violet,
        0 120px cyan,
        -85px 85px lime,
        -120px 0 orange,
        -85px -85px yellow;
        opacity: 0;
    }
}
</style>
